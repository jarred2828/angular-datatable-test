<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Edit User</h3>
</div>
<div class="modal-body" id="modal-body">
  <form name="editForm">
    <input type="hidden" class="form-control" name="rowId" ng-model="$ctrl.item.ROWID"/>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" ng-model="$ctrl.item.NAME"/>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" name="address" ng-model="$ctrl.item.ADDRESS"/>
    </div>
    <div class="form-group">
      <label>State</label>
      <input type="text" class="form-control" name="state" ng-model="$ctrl.item.STATE"/>
    </div>
    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control" name="city" ng-model="$ctrl.item.CITY"/>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" ng-model="$ctrl.item.EMAIL"/>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
